<div class="btn-group md-actions">
    <button type="button" class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu pull-right" role="menu">
        <span fmt-repeat="action in actions" fmt-repeat-only-children="true">
            <li id="menu-action-{{action.label}}" fmt-if="!action.submenu" class="{{action.liClasses}}">
                <a onclick="{{action.javascript | escapeXmlAttrs}}">
                    <i fmt-if="action.iconClasses" class="{{action.iconClasses}}"></i><span fmt-translate="" class="ng-scope">{{action.label}}</span>
                </a>
            </li>
            <li fmt-if="action.submenu" class="dropdown-submenu {{action.liClasses}}">
                <a><i fmt-if="action.iconClasses" class="{{action.iconClasses}}"></i><span fmt-translate="">{{action.label}}</span></a>
                <ul class="dropdown-menu pull-left">
                    <li id="menu-action-{{subaction.label}}" fmt-repeat="subaction in action.submenu" class="{{subaction.liClasses}}">
                        <a onclick="{{subaction.javascript | escapeXmlAttrs}}">
                            <i fmt-if="subaction.iconClasses" class="{{subaction.iconClasses}}"></i><span fmt-translate="" class="ng-scope">{{subaction.label}}</span>
                        </a>
                    </li>

                </ul>
            </li>
        </span>
    </ul>
</div>
