<div class="container-fluid">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <p class="navbar-text brand">
            <img class="gn-logo" src="../../images/logos/OGP-icon-24.png" alt="OGP logo"/>
            <a href="ogp.edit">OGP METADATA TOOLKIT</a>

        </p>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
            <li><a href="catalog.edit" data-translate="">search</a></li>
        </ul>


        <ul class="nav navbar-nav navbar-right">
            <li data-ng-show="authenticated">
                <p class="navbar-text">
                    <img class="img-circle" ng-src="http://gravatar.com/avatar/{{u.email | md5}}?s=18"/>
                    {{user.name}} {{user.surname}} ({{user.profile | translate}})

                       title="{{'signout' | translate}}">

                <a href="{{pages.signin}}"
                   class="btn btn-link"

            </li>
