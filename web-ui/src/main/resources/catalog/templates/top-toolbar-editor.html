<a class="navbar-link" href="{{pages.home}}">
  <img class="gn-logo"
       ng-src="../../images/logos/{{info.site.siteId}}.gif?{{info.site.lastUpdate}}"/>
  <span class="visible-lg">{{info.site.name}}</span>
</a>

<a href="{{pages.home}}"
   class="btn btn-default navbar-btn"
   title="{{'search' | translate}}">
    <i class="fa fa-search"/>
    <span class="visible-lg" data-translate="">search</span>
</a>
<a href="catalog.edit"
   class="btn btn-default navbar-btn"
   data-ng-show="authenticated"
   title="{{'editorBoard' | translate}}">
    <i class="fa fa-pencil"/>
    <span class="visible-lg" data-translate="">editorBoard</span>
</a>



<div class="navbar-collapse navbar-ex1-collapse pull-right">
    <ul class="nav navbar-nav">
        <li data-ng-show="authenticated">
            <p class="navbar-text"><img class="img-circle" ng-src="http://gravatar.com/avatar/{{u.email | md5}}?s=18"/>
                <p class="hidden-xs navbar-link">
                    {{user.name}} {{user.surname}} ({{user.profile | translate}})
                </p>

                <a href="../../j_spring_security_logout"
                   class="btn btn-link"
                   title="{{'signout' | translate}}">
                  <i class="fa fa-sign-out"></i>
                </a>
            </p>
        </li>
        <li data-ng-show="!authenticated">
            <a href="{{pages.signin}}"
               class="btn btn-link"
               data-ng-keypress="$event">
                <i class="fa fa-sign-in"/>
                <span class="visible-lg" data-translate="">signIn</span>
            </a>
        </li>
        <li>
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group pull-right" data-gn-language-switcher="lang" data-langs="langs"/>
            </form>
        </li>
    </ul>
</div>
