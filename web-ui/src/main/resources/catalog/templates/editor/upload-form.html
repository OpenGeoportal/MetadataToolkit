<div class="container" id="gn-new-metadata-upload-container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title" data-translate="">importFromXmlMetadata</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" role="form" id="fileupload" action="mef.import?_content_type=json" method="POST"
                  enctype="multipart/form-data" data-file-upload="xmlRecordUploadOptions">
                <input type="hidden" name="file_type" value="single"  />
                <input type="hidden" name="uuidAction" value="generateUUID" />
                <input type="hidden" name="group" value="{{firstGroupNonSpecial}}" />


                <div class="form-group">
                    <label class="col-sm-2 control-label" for="gn-uploadxml-file" data-translate="">uploadXmlLabel</label>
                    <div class="col-sm-2">
                        <span class="btn btn-success btn-block fileinput-button">
                            <i class="fa fa-plus fa fa-white"></i>
                            <span data-translate="">uploadXmlButton</span>
                            <input type="file" class="form-control" id="gn-uploadxml-file" name="mefFile"
                                   multiple="false" onchange="angular.element(this).scope().fileNameChanged(this)"/>
                        </span>
                    </div>

                    <div class="col-sm-8 label-equiv-vert-padding">
                        <span id="gn-file-nofile"  data-translate="" data-ng-show="fileName == null">noFileSelected</span>
                        <span id="gn-file-name"  data-ng-show="fileName != null">{{fileName}}</span>
                    </div>
                </div>
                <div data-ng-show="errorText" class="alert alert-danger col-sm-offset-2" role="alert">
                    <p>
                        <span class="fa fa-exclamation-triangle" aria-hidden="true"></span>&nbsp;<span data-translate="">uploadXmlError</span>
                    </p>
                    <span class="sr-only">Error:</span>
                    <span>{{errorText}}</span>
                </div>
                <div class="col-sm-offset-2 fade" data-ng-class="{in: active()}" data-ng-show="uploading">
                    <!-- The global progress bar -->
                    <div class="progress progress-striped active" data-file-upload-progress="progress()"
                         data-file-upload-done="">
                        <div class="progress-bar progress-bar-success" data-ng-style="{width: num + '%'}"/>
                    </div>
                    <div class="progress-extended">&nbsp;</div>
                </div>

                <p class="col-sm-offset-2 help-block" data-translate="">uploadXmlHelp</p>

            </form>

        </div>
        <div class="panel-footer clearfix">
            <div class="pull-right">
                <a class="btn btn-default" data-translate="" data-ng-disabled="!metadataId" data-ng-click="metadataPreview()">previewBtn</a>
                <a class="btn btn-primary" data-translate="" data-ng-disabled="!metadataId" data-ng-click="goToEditor()">importBtn</a>
            </div>
        </div>
    </div>

    <div data-ng-include="'../../catalog/templates/info.html'"></div>
</div>
