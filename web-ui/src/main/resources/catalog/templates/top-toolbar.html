<a class="navbar-link" href="catalog.search#?tab=home">
  <img class="gn-logo"
       ng-src="../../images/logos/{{info.site.siteId}}.gif?{{info.site.lastUpdate}}"/>
  <span class="visible-lg">{{info.site.name}}</span>
</a>
{{mainTabs}}
<a href="catalog.search#?tab=search"
   class="btn btn-default navbar-btn"
   title="{{'search' | translate}}">
    <i class="fa fa-search"/>
    <span class="visible-lg" data-translate="">search</span>
</a>
<a href="catalog.search#?tab=map"
   class="btn btn-default navbar-btn"
   title="{{'map' | translate}}">
  <i class="fa fa-globe"/>
  <span class="visible-lg" data-translate="">map</span>
</a>
<a href="catalog.edit"
   class="btn btn-default navbar-btn"
   data-ng-show="authenticated"
   title="{{'editorBoard' | translate}}">
    <i class="fa fa-plus"/>
    <span class="visible-lg" data-translate="">contribute</span>
</a>
<a class="btn btn-default navbar-btn" href="{{pages.admin}}"
   data-ng-show="authenticated"
   title="{{'adminConsole' | translate}}">
    <i class="fa fa-th"/>
    <span class="visible-lg" data-translate="">adminConsole</span>
</a>


<div class="navbar-collapse navbar-ex1-collapse pull-right gn-account">
    <ul class="nav navbar-nav">
        <li data-ng-show="authenticated">
          <a href="admin.console#/organization/users/{{user.username}}"
              title="{{'userDetails' | translate}}"
              class="hidden-xs btn btn-link">
            <img class="img-circle"
                 data-ng-src="http://gravatar.com/avatar/{{user.email | md5}}?s=18"/>
            {{user.name}} {{user.surname}} ({{user.profile | translate}})
          </a>
        </li>
        <li data-ng-show="authenticated">
          <a href="../../j_spring_security_logout"
             class="btn btn-link"
             title="{{'signout' | translate}}">
            <i class="fa fa-sign-out"></i>
          </a>
        </li>
        <li data-ng-show="!authenticated">
            <a href="{{pages.signin}}"
               class="btn btn-link"
               data-ng-keypress="$event">
                <i class="fa fa-sign-in"/>
                <span class="visible-lg" data-translate="">signIn</span>
            </a>
        </li>
        <li>
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group pull-right"
                     data-gn-language-switcher="lang"
                     data-langs="langs"/>
            </form>
        </li>
    </ul>
</div>
