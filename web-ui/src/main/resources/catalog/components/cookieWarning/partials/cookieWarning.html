<div class="cookie-warning" data-ng-show="{{showCookieWarning}}"
	data-ng-controller="CookieWarningController">

	<p class="{showCookieWarning}">This webpage uses cookies. If you
		continue navigating this page, we will assume you accept this.</p>
	<p>
		<a href="http://sitebeam.net/cookielaw/" target="cookie_law">Want
			to know more about this message?</a>
	</p>
	<p>
		<span data-ng-click="close()">Accept</span> or <span
			data-ng-click="goAway()">Get me out of here</span>
	</p>
</div>
