<div class="layerTree collapsed">
  <form role="form">
    <div class="form-group">
      <div class="dropdown">
        <input class="form-control input-sm" type="text" data-toggle="dropdown" data-ng-model="url"
               data-ng-change="load(url)" placeholder="{{'serviceUrl' | translate}}"/>
        <ul class="dropdown-menu" role="menu">
          <li data-ng-repeat="srv in servicesList">
          <a href="" data-ng-click="params.url = srv;load(srv)" title="{{srv}}">
              {{srv}}
            </a>
          </li>
        </ul>
      </div>
    </div>
  </form>
  <p class="text-center" ng-show="loading">
    <i class="fa fa-spinner fa-spin"></i>
  </p>
  <gn-cap-tree-col collection='capability.Layer' selection="selection"></gn-cap-tree-col>
</div>
