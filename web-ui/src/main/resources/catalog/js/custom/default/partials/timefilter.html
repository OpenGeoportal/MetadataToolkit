<div class="row" data-ng-show="listOfYears">
  <div class="col-xs-10" title="{{'clickToSelectYear' | translate}}">
    <svg style="width:1000px;height:150px;"/>
  </div>
  <div class="col-xs-2">
    <ul class="list-group">
      <li data-ng-repeat="y in listOfSelectedYears"
          data-ng-click="unselectYear(y)"
          class="list-group-item">&nbsp;
        <span class="badge">
          {{y}} <i class="fa fa-times"></i>
        </span>
      </li>
    </ul>
  </div>
</div>
