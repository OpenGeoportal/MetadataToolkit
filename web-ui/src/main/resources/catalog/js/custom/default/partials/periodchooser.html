<div>
  <div class="btn-group">
    <button type="button" class="btn btn-default dropdown-toggle"
            data-toggle="dropdown" aria-expanded="false">
      <span data-translate="">{{label}}</span> <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu">
      <li data-ng-repeat="o in options">
        <a href=""
           data-ng-click="setPeriod(o)"
           data-translate="">{{o}}</a></li>
    </ul>
  </div>
  <div class="form-group">
    <label class="col-sm-1 control-label"
           data-translate="">from</label>

    <div class="input-group date col-sm-5" data-date=""
         data-date-format="yyyy-mm-dd"
         data-gn-bootstrap-datepicker="dateFrom">
      <input class="form-control" type="text"/>
      <span class="input-group-addon"><i
              class="fa fa-calendar"></i></span>
    </div>
    <label class="col-sm-1 control-label"
           data-translate="">to</label>

    <div class="input-group date col-sm-5" data-date=""
         data-date-format="yyyy-mm-dd"
         data-gn-bootstrap-datepicker="dateTo">
      <input class="form-control" type="text"/>
      <span class="input-group-addon"><i
              class="fa fa-calendar"></i></span>
    </div>
  </div>
</div>
