<ul class="md-value-list">
    <li fmt-repeat="link in links">
        <a fmt-if="link.href" href="{{link.href | escapeXmlAttrs}}" target="_link">
            <span fmt-if="link.name">{{link.name | escapeXmlContent}}</span>
            <span fmt-if="!link.name">{{link.href | escapeXmlContent}}</span>
        </a>
        <a fmt-if="!link.href" >{{link.name | escapeXmlContent}}</a>
        <span fmt-if="link.desc"> - {{link.desc | escapeXmlContent}}</span>
    </li>
</ul>
